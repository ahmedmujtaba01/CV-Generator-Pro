<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>CV Generator Pro</title>
     <link rel="stylesheet" href="index.css">
     <link rel="stylesheet" href="clean-modern-cv.css">
     <link rel="stylesheet" href="creative-stylish-cv.css">
     
     <script>
         // Check login status
         if (localStorage.getItem("isLoggedIn") !== "true") {
             // If not logged in, redirect to login page
             alert("Please log in to access this page.");
             window.location.href = "login.html";  // Redirect to login page
         }
     </script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
     
 </head>
 <body>
     <div class="container">
         <h1>CV Generator Pro</h1>
         <form id="cvForm">
             <label for="name">Name:</label>
             <input type="text" id="name" required>
             
             <label for="dob">Date of Birth:</label>
             <input type="date" id="dob" required>
             
             <label for="phone">Phone Number:</label>
             <input type="tel" id="phone" required>
             
             <label for="email">Email:</label>
             <input type="email" id="email" required>
             
             <label for="address">Address:</label>
             <input type="text" id="address" required>
             
             <label for="city">City:</label>
             <input type="text" id="city" required>
             
             <label for="province">Province/State:</label>
             <input type="text" id="province" required>
             
             <label for="country">Country:</label>
             <input type="text" id="country" required>
             
             <label for="education">Education:</label>
             <input type="text" id="education" required>
             
             <label for="experience">Experience:</label>
             <textarea id="experience" required></textarea>
             
             <label for="profileImage">Upload Profile Image:</label>
             <input type="file" id="profileImage" accept="image/*">
             
             <label for="template">Select Template:</label>
             <select id="template" required>
                 <option value="cleanModern">Clean Modern</option>
                 <option value="creativeStylish">Creative Stylish</option>
             </select>
             
             <button type="button" onclick="generateCV()">Generate CV</button>
         </form>
         
         <div id="cvPreview" class="cv-preview"></div>
         
         <button id="downloadButton" onclick="downloadCV()">Download CV</button>
         
         <div class="comment-section">
             <h3>Leave a Comment:</h3>
             <form id="commentForm">
                 <label for="commentName">Name:</label>
                 <input type="text" id="commentName" required>
                 
                 <label for="commentEmail">Email:</label>
                 <input type="email" id="commentEmail" required>
                 
                 <label for="commentText">Comment:</label>
                 <textarea id="commentText" required></textarea>
                 
                 <button type="submit">Submit Comment</button>
             </form>
         </div>
         
         <footer>
             <p>&copy; 2024-25 Ahmed Mujtaba. All Rights Reserved.</p>
         </footer>
     </div>

     <script src="main.js"></script>
 </body>
 </html>
